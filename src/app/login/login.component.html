<div class="container">
  <div class="d-flex align-items-center justify-content-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" method="post">
      <div class="offset-md-4 col-md-4">
        <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="img-thumbnail">
      </div>
  
      <div class="container">
        <div class="form-group">
          <label for="username" class="form-label"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && loginForm.controls['username'].errors }" />
          <div *ngIf="submitted && loginForm.controls['username'].errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls['username'].errors">Username is required</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].errors }" />
          <div *ngIf="submitted && loginForm.controls['password'].errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls['password'].errors">Password is required</div>
          </div>
        </div>
        <div *ngIf="submitted && isLoggedIn$" style="color: red;"> Username and Password is incorrect</div>
        <button type="submit">Login</button>
      </div>
  
      <div class="copy-right">
        &copy; Sibi
      </div>
    </form>
  </div>
</div>
